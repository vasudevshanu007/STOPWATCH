<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to custom CSS -->
    <link href="STOPWATCH.CSS" rel="stylesheet">
    <link rel="icon" type="image/jpg" href="STOPWATCH.JPG">
</head>
<body>
    <div class="stopwatch">
        <div class="display">00:00:00.000</div>
        <button class="btn btn-success start">Start</button>
        <button class="btn btn-warning pause">Pause</button>
        <button class="btn btn-danger reset">Reset</button>
        <button class="btn btn-primary lap">Lap</button>
        <ul class="lap-times"></ul>
    </div>

    <!-- Link to Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Link to your JS script -->
    <script src="STOPWATCH.JS"></script>
</body>
</html>
